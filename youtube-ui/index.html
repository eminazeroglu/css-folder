<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube UI</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <input type="checkbox" id="menu">
    <main class="layout">
        <aside class="layout-left">
            <div class="top">
                <label for="menu" class="menu">
                    <i class="icon icon-menu"></i>
                </label>
                <a href="#" class="logo">
                    <img src="./assets/img/logo.svg" class="img-contain" alt="">
                </a>
            </div>

            <nav class="navbar">
                <a href="#" class="navbar-link active">
                    <i class="icon icon-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="navbar-link">
                    <i class="icon icon-explore"></i>
                    <span>Explores</span>
                </a>
                <a href="#" class="navbar-link">
                    <i class="icon icon-shorts"></i>
                    <span>Shorts</span>
                </a>
                <a href="#" class="navbar-link">
                    <i class="icon icon-subscription"></i>
                    <span>Subscriptions</span>
                </a>

                <div class="hr"></div>

                <a href="#" class="navbar-link">
                    <i class="icon icon-library"></i>
                    <span>Library</span>
                </a>

                <a href="#" class="navbar-link">
                    <i class="icon icon-history"></i>
                    <span>History</span>
                </a>

                <a href="#" class="navbar-link">
                    <i class="icon icon-your-video"></i>
                    <span>Your videos</span>
                </a>

                <a href="#" class="navbar-link">
                    <i class="icon icon-watch"></i>
                    <span>Watch later</span>
                </a>

                <a href="#" class="navbar-link">
                    <i class="icon icon-like"></i>
                    <span>Liked videos</span>
                </a>

                <button class="navbar-link">
                    <i class="icon icon-arrow-down"></i>
                    <span>Show more</span>
                </button>

                <div class="hr"></div>

                <div class="subscription">
                    <h4 class="title">Subscriptons</h4>
                    <div class="subscription-content" id="channelContent"></div>
                </div>

            </nav>
        </aside>

        <div class="layout-content">
            <header class="header">
                <div class="search-box">
                    <div class="search">
                        <input type="text" placeholder="Search">
                        <button>
                            <i class="icon icon-search"></i>
                        </button>
                    </div>
                    <button class="voice">
                        <i class="icon icon-voice"></i>
                    </button>
                </div>
                <div class="buttons">
                    <div class="button-item">
                        <a href="#">
                            <i class="icon icon-create"></i>
                        </a>
                    </div>
                    <div class="button-item">
                        <a href="#">
                            <i class="icon icon-more"></i>
                        </a>
                    </div>
                    <div class="button-item">
                        <a href="#">
                            <i class="icon icon-bell"></i>
                        </a>
                    </div>
                    <div class="button-item">
                        <button class="profile">
                            <figure>
                                <img class="img-cover"
                                    src="./assets/img/profile.avif"
                                    alt="">
                            </figure>
                        </button>
                    </div>
                </div>
            </header>

            <section class="category">
                <div class="category-content">
                    <button class="category-item active">All</button>
                    <button class="category-item">Cook Studio</button>
                    <button class="category-item">UX</button>
                    <button class="category-item">Case Study</button>
                    <button class="category-item">Music</button>
                    <button class="category-item">Bnagla Lofi</button>
                    <button class="category-item">Tour</button>
                    <button class="category-item">Saintmartin</button>
                    <button class="category-item">Tech</button>
                    <button class="category-item">iPhone 13</button>
                    <button class="category-item">User Interface Design</button>
                    <button class="category-item">Computer Programming</button>
                </div>
                <button class="arrow">
                    <i class="icon icon-arrow-right"></i>
                </button>
            </section>

            <section class="video" id="videoContent"></section>
        </div>
    </main>

    <script type="module" src="./assets/js/script.js"></script>
</body>

</html>
